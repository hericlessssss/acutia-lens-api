services:
  postgres:
    image: postgres:16-alpine
    container_name: acutia-lens-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: acutia
      POSTGRES_PASSWORD: acutia
      POSTGRES_DB: acutia_lens
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

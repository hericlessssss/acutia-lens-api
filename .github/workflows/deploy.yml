name: CI/CD ‚Äî Build, Push & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22'
  REGISTRY: container-registry.br-se1.magalu.cloud
  REGISTRY_NAME: disaster-recovery
  IMAGE_NAME: acutia-lens-api

jobs:
  validate:
    name: üîç Validate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
          DIRECT_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

  build-and-push:
    name: üê≥ Build & Push Image
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Login to Magalu Container Registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
          docker login ${{ env.REGISTRY }} \
            -u "${{ secrets.REGISTRY_USERNAME }}" \
            --password-stdin

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest \
            .

      - name: Push Docker image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: üöÄ Deploy to Coolify
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Trigger Coolify Webhook
        run: |
          curl -X GET "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
            -H "Accept: application/json" \
            --fail --silent --show-error
